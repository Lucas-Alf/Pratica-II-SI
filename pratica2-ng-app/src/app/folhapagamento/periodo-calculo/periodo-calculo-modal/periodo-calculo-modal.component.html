<h1 mat-dialog-title>{{data.action}} Periodo de Cálculo</h1>
<div mat-dialog-content>
  <!-- <mat-form-field class="invisible" appearance="standard">
    <mat-label>Código</mat-label>
    <input type="number" matInput placeholder="Código" [(ngModel)]='id'>
  </mat-form-field><br /> -->
  <mat-form-field appearance="standard" style="width: 450px;">
    <mat-label>Data Inicial</mat-label>
    <!--<input type="date" matInput placeholder="Data Inicial" [(ngModel)]='dataInicial'> -->
    <input matInput [(ngModel)]='dataInicial' disabled [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker disabled="false" #picker></mat-datepicker>
  </mat-form-field><br />
  <mat-form-field appearance="standard" style="width: 450px;">
    <mat-label>Data Final</mat-label>
    <!--<input type="date" matInput placeholder="Data Final" [(ngModel)]='dataFinal'>-->
    <input matInput disabled [(ngModel)]='dataFinal' [matDatepicker]="picker2">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker disabled="false" #picker2></mat-datepicker>
  </mat-form-field><br />
  <mat-form-field appearance="standard" style="width: 450px;">
    <mat-label>Execução</mat-label>
    <mat-select [(ngModel)]='execucao'>
      <mat-option *ngFor="let item of execucoes" [value]="item.id">
        {{item.descricao}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions style="float: left;">
  <button (click)="save()" mat-button class="gravar-button">Gravar</button>
</div>
<div mat-dialog-actions style="float: right;">
  <button (click)="close()" mat-button class="cancelar-button">Cancelar</button>
</div>
