<app-recrutamento-menu-lateral></app-recrutamento-menu-lateral>
<div style="margin-left: 250px;">
  <app-cabecalho-sistema></app-cabecalho-sistema>
  <div style="margin: 15px;">
    <mat-card><b>Recrutamento Interno</b></mat-card>
    <mat-card style="margin-top: 13px;">
      <div style="width: 100%; display:inline-block;">
        <div style="float: right; width: 100%;">
          <mat-form-field style="margin-right: 10px; width: 100%;">
            <mat-label>🔎 Pesquisar</mat-label>
            <input matInput (keyup)="applyFilter($event)">
          </mat-form-field>
        </div>
      </div>
      <div class="table-container">
        <table mat-table [dataSource]="storeVagaInterno" class="tabela">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="th-tabela"></th>
            <td mat-cell *matCellDef="let vaga" class="td-tabela"> <a class="link-vaga" href="#">{{vaga.descricao}}</a>

              <p class="texto-vaga">{{vaga.quantidade}} Vagas - Disponível até {{vaga.prazo | date: 'dd/MM/yyyy'}}</p>
              <p class="texto-cargo">Cargo: {{vaga.cargoid.cboid.id}} - {{vaga.cargoid.descricao}}</p>

              <p class="texto-cha">Conhecimentos: {{retornaConhecimentos(vaga)}}</p>
              <p class="texto-cha">Habilidades:</p>
              <p class="texto-cha">Atitudes:</p>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card>
  </div>
  <app-rodape-sistema></app-rodape-sistema>
</div>
