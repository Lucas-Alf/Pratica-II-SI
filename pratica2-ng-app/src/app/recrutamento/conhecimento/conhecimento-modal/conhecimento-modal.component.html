<h1 mat-dialog-title>{{data.action}} Conhecimento</h1>
<div mat-dialog-content>
  <mat-form-field appearance="standard" style="width: 300px;">
    <mat-label>Código</mat-label>
    <input type="number" matInput placeholder="Código" [disabled]="true" [(ngModel)]='id'>
  </mat-form-field><br />
  <mat-form-field appearance="standard" style="width: 500px;">
    <mat-label>Descrição</mat-label>
    <input type="text" matInput placeholder="Descrição" [(ngModel)]='nome'>
  </mat-form-field>
  <br>
  <mat-form-field appearance="standard" style="width: 500px;">
    <mat-label>Especialização</mat-label>
    <input type="text" matInput placeholder="Especialização" [(ngModel)]='especializacao'>
  </mat-form-field>
  <br>
  <mat-form-field appearance="standard" style="width: 500px;">
    <mat-label>Formação</mat-label>
    <mat-select [(ngModel)]='formacao'>
      <mat-option *ngFor="let formacao of formacoes" [value]="formacao.descricao">
        {{formacao.descricao}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions style="float: right;">
  <button (click)="save()" mat-button>Gravar</button>
  <button (click)="close()" cdkFocusInitial mat-button>Cancelar</button>
</div>
