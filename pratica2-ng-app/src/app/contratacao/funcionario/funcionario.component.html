<app-contratacao-menu-lateral></app-contratacao-menu-lateral>
<div style="margin-left: 250px;">
    <app-cabecalho-sistema></app-cabecalho-sistema>
    <div style="margin: 15px;">
        <mat-card><b>Pessoa</b></mat-card>
        <mat-card style="margin-top: 13px;">
            <div style="width: 100%; display:inline-block;">
                <button (click)="incluir()" mat-stroked-button class="crud-button">
                    <mat-icon>add</mat-icon> Incluir
                </button>
                <button (click)="alterar()" mat-stroked-button class="crud-button">
                    <mat-icon>edit</mat-icon> Alterar
                </button>
                <button (click)="excluir()" mat-stroked-button class="crud-button">
                    <mat-icon>delete</mat-icon> Desativar
                </button>
                <mat-slide-toggle style="margin-left: 100px;" [(ngModel)]="filtroFuncionario" (change)="applyFilter($event)">
                    Apenas Funcion√°rios
                </mat-slide-toggle>
                <div style="float: right;">
                    <mat-form-field style="margin-right: 10px;">
                        <mat-label>üîé Pesquisar</mat-label>
                        <input matInput (keyup)="applyFilter($event)">
                    </mat-form-field>
                </div>
            </div>
            <div class="table-container">
                <table mat-table [dataSource]="storeFuncionario">
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <!-- <mat-checkbox [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                            </mat-checkbox> -->
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="cpf">
                        <th style="width: 20%;" mat-header-cell *matHeaderCellDef> CPF </th>
                        <td mat-cell *matCellDef="let funcionario"> {{funcionario.cpf}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nome">
                        <th style="width: 60%;" mat-header-cell *matHeaderCellDef> Nome </th>
                        <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
                    </ng-container>
                    <ng-container matColumnDef="datanascimento">
                        <th style="width: 10%;" mat-header-cell *matHeaderCellDef> Data de Nasc. </th>
                        <td mat-cell *matCellDef="let funcionario"> {{funcionario.datanascimento | date: 'dd/MM/yyyy'}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sexo">
                        <th style="width: 3%;" mat-header-cell *matHeaderCellDef> Sexo </th>
                        <td mat-cell *matCellDef="let funcionario"> {{(funcionario.sexo) + ((funcionario.sexo) == 'M' ? ' ‚ôÇÔ∏è' : ' ‚ôÄÔ∏è')}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </mat-card>
    </div>
    <app-rodape-sistema></app-rodape-sistema>
</div>
