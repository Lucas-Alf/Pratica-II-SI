<app-contratacao-menu-lateral></app-contratacao-menu-lateral>
<div style="margin-left: 250px;">
    <app-cabecalho-sistema></app-cabecalho-sistema>
    <div style="margin: 15px;">
        <mat-card><b>EndereÃ§o</b></mat-card>
        <mat-card style="margin-top: 13px;">
            <div style="width: 100%; display:inline-block;">
                <button (click)="incluir()" mat-stroked-button class="crud-button">
                    <mat-icon>add</mat-icon> Incluir
                </button>
                <button (click)="alterar()" mat-stroked-button class="crud-button">
                    <mat-icon>edit</mat-icon> Alterar
                </button>
                <button (click)="excluir()" mat-stroked-button class="crud-button">
                    <mat-icon>delete</mat-icon> Excluir
                </button>
                <div style="float: right;">
                    <mat-form-field style="margin-right: 10px;">
                        <mat-label>ðŸ”Ž Pesquisar</mat-label>
                        <input matInput (keyup)="applyFilter($event)">
                    </mat-form-field>
                </div>
            </div>
            <mat-table [dataSource]="storeEndereco">
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>
                <ng-container matColumnDef="id">
                    <th style="width: 50px;" mat-header-cell *matHeaderCellDef> CÃ³digo </th>
                    <td mat-cell *matCellDef="let endereco"> {{endereco.id}} </td>
                </ng-container>
                <ng-container matColumnDef="logradouro">
                    <th style="width: 200px;" mat-header-cell *matHeaderCellDef> Logradouro </th>
                    <td mat-cell *matCellDef="let endereco"> {{endereco.logradouro}} </td>
                </ng-container>
                <ng-container matColumnDef="bairro">
                    <th style="width: 200px;" mat-header-cell *matHeaderCellDef> Bairro </th>
                    <td mat-cell *matCellDef="let endereco"> {{endereco.bairro}} </td>
                </ng-container>
                <ng-container matColumnDef="cep">
                    <th style="width: 80px;" mat-header-cell *matHeaderCellDef> CEP </th>
                    <td mat-cell *matCellDef="let endereco"> {{endereco.cep}} </td>
                </ng-container>
                <ng-container matColumnDef="cidadeid.nome">
                    <th style="width: 200px;" mat-header-cell *matHeaderCellDef> Cidade </th>
                    <td mat-cell *matCellDef="let endereco"> {{endereco.cidadeid.nome}}</td>
                </ng-container>
                <ng-container matColumnDef="cidadeid.estadoid.sigla">
                    <th style="width: 50px;" mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let endereco"> {{endereco.cidadeid.estadoid.sigla}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </mat-table>
        </mat-card>
    </div>
    <app-rodape-sistema></app-rodape-sistema>
</div>
