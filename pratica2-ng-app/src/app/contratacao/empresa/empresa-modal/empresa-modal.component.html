<h1 mat-dialog-title>{{data.action}} Empresa</h1>
<div mat-dialog-content>
  <mat-form-field appearance="standard" style="width: 500px;">
    <mat-label>CNPJ</mat-label>
    <input type="text" matInput placeholder="CNPJ" [(ngModel)]='cnpj'>
  </mat-form-field><br />
  <mat-form-field appearance="standard" style="width: 500px;">
    <mat-label>Razão Social</mat-label>
    <input type="text" matInput placeholder="Razão Social" [(ngModel)]='razaosocial'>
  </mat-form-field>
  <br>
  <mat-form-field appearance="standard" style="width: 500px;">
    <mat-label>Nome Fantasia</mat-label>
    <input type="text" matInput placeholder="Nome Fantasia" [(ngModel)]='nomefantasia'>
  </mat-form-field>
  <br>
  <mat-form-field appearance="standard" style="width: 500px;">
    <mat-label>Endereço</mat-label>
    <input type="text" matInput placeholder="Endereço" [(ngModel)]='endereco'>
  </mat-form-field>
  <br>
  <mat-form-field appearance="standard" style="width: 500px;">
    <mat-label>Telefone</mat-label>
    <input type="text" matInput placeholder="Telefone" [(ngModel)]='telefone'>
  </mat-form-field>
  <br>
</div>
<div mat-dialog-actions style="float: left;">
  <button (click)="save()" mat-button class="gravar-button">Gravar</button>
</div>
<div mat-dialog-actions style="float: right;">
  <button (click)="close()" mat-button class="cancelar-button">Cancelar</button>
</div>
