<app-navbar-navigation></app-navbar-navigation>
<div style="padding-top: 60px;">
  <mat-tab-group style="background-color: white; width: 1000px; height: 500px; display: block; margin: auto;">
    <mat-tab label="Permissões">
      <div class="example-container mat-elevation-z8">
        <button (click)="incluir()" style="margin: 15px;" mat-stroked-button class="crud-button">
          <mat-icon>add</mat-icon> Incluir
        </button>
        <button (click)="alterar()" style="margin-right: 15px;" mat-stroked-button class="crud-button">
          <mat-icon>edit</mat-icon> Alterar
        </button>
        <button (click)="excluir()" mat-stroked-button class="crud-button">
          <mat-icon>delete</mat-icon> Excluir
        </button>
        <table mat-table [dataSource]="storePermissao">

          <ng-container matColumnDef="select">
            <th  mat-header-cell *matHeaderCellDef>
              <mat-checkbox [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td style="width: 50px;" mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="id">
            <th style="width: 150px;" mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let permissao"> {{permissao.id}} </td>
          </ng-container>
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let permissao"> {{permissao.descricao}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
